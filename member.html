    <!--컨텐츠-->
    <div id="content">
        <section id="memberArea">
            <h1>회원가입</h1>
          <fieldset id="loginPage">
            <legend></legend>
            <h3 id="should"><span class="shsp">필수</span>칸은 반드시 적어주세요 (이용하시는 컨텐츠에 따라 개인정보를 더 요구할수도 있습니다.)</h3>
            <form action="javas.jsp">
            <p>
                <label for="#"><span>필수</span>아이디</label>
                <input type="text" size="30" maxlength="10" required placeholder="10자리 이내로 입력하세요">
                <a href="#"><button id="idCheck">아이디 <br>중복확인</button></a>
            </p>
            <p>
                <label for="#"><span>필수</span>비밀번호</label>
                <input type="text" size="30" maxlength="12" required placeholder="영문 숫자 포함 12자리 이내로 입력하세요">
                
            </p>
            <p>
                <label for="#"><span>필수</span>비밀번호 확인</label>
                <input type="text" size="30" maxlength="12" required placeholder="비밀번호를 다시입력해주세요">
                
            </p>
            <p>
                <label for="#"><span>필수</span>전화번호</label>
                <input type="tel" size="30" maxlength="11" placeholder="하이픈(-)없이 기재해주세요">
                <a href="#"><button id="check">인증번호</button></a>
            </p>
            <p>
                <label for="#">이메일</label>
                <input type="email" size="30" placeholder="선택 기재사항 입니다.">
            </p>
            </form>
            <div id="submitBt">
            <a href="jsppg.jsp"><button id="join" type="submit">회원가입</button></a>
            <button id="cancel" type="button">취소</button>
            </div>
          </fieldset>
        </section>
